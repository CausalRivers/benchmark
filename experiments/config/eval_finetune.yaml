defaults:
  - _self_
  - override hydra/launcher: submitit_slurm


sample_path: "datasets/"
data_path: "resources/rivers_ts_east_germany.csv"
full_graph_path: "resources/rivers_east_germany.p"
finetune_model_path: "/home/datasets4/stein/rivers/paper_result_storage/exp_3_sub/finetuning/"
save_path: "results/"


cp_architecture: "unidirectional"

ds_name: "debug_set_5"
selected_model: 0 

#Preprocessing
resolution_value: "6H"
subsample_value: 1
window_data_year_value: False # year subselection possible
window_data_month_value: [] # Further month subselection possible if year is specified
interpolation: True
normalize: False
save_full_out: True
subsample_strategy: None
batch_size: 32
restrict_to: 999999
map_to_summary_graph: "max"


# scoring HPs
accuracy_steps: 20
parallel: True
remove_diagonal: True

hydra:
  launcher: 
    cpus_per_task: 4
    timeout_min: 6969
    mem_gb: 12
    partition: workstation,robolab




